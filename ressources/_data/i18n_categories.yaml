- label: dons
  title:
      fr: Dons
      en: Gifts
  description:
      fr: >
        L’association GōngFūChá - 工夫茶 vit aujourd’hui principalement grâce à l’engagement de Yalin et Stéphane, qui oeuvrent à temps plein et (pour l'instant) sans rémunération.
        Avec l’aide de bénévoles, nous faisons vivre une boutique à Massat, organisons un festival annuel de trois jours réunissant céramistes, artistes et amateurs de thé,
        et mettons en place diverses expériences : culture de théiers, rando-thé, collectes et analyses d’eau de source dans les Pyrénées.
        Nous proposons également des ressources et des ateliers pédagogique. L'objectif, d’ici mi-2025, est de financer deux premiers salaires pour donner un socle pérenne à cette aventure,
        et poursuivre le partage de l’art du GōngFūChá.
        <br>Votre soutien financier ou simplement moral contribuera à faire vivre ce projet humain, artisanal et profondément ancré dans la nature.
        <br>Merci
        <br> - <em>雅玲 - Yǎ Líng et Stéphane</em>

      en: >
        GōngFūChá - 工夫茶 currently thrives primarily thanks to the dedication of Yalin and Stéphane, who work full-time and (for now) without remuneration. With the help of volunteers,
        we keep a shop in Massat alive, organize an annual three-day festival that brings together ceramists, artists, and tea enthusiasts, and offer various experiences: tea cultivation,
        tea hikes, and the collection and analysis of spring water in the Pyrenees. We also provide educational resources and workshops.
        Our goal by mid-2025 is to fund the first two salaries to establish a sustainable foundation for this adventure and continue sharing the art of GōngFūChá.
        Your financial support or even just your moral encouragement will help keep this human, artisanal project deeply rooted in nature alive.
        <br>Thank you.
        <br> - <em>雅玲 - Yǎ Líng et Stéphane</em>
